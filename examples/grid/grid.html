<head>
  <title>grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    {{> Grid}}

<template name="Grid">
<div id="container">
{{#NavBar title="Sweet Grid"}}
{{/NavBar}}

  <div class="view has-nav-bar">

    <!-- Rows -->
    <div class="row padding">
      <div class="col">
        <h2 class="blue">Rows</h2>
      </div>
    </div>
    <div class="row padding">
      <div class="col">
        .row .col
      </div>
    </div>
    <div class="row padding">
      <div class="col">
        <div class="blue-box"></div>
      </div>
      <div class="col">
        <div class="blue-box"></div>
      </div>
      <div class="col">
        <div class="blue-box"></div>
      </div>
    </div>

    <div class="row padding">
      <div class="col">
        .row-top .col
      </div>
    </div>
    <div class="row-top padding">
      <div class="col">
        <div class="blue-box"></div>
      </div>
      <div class="col">
        <div class="blue-box"></div>
      </div>
      <div class="col">
        <div class="blue-box"></div>
      </div>
    </div>

    <div class="row padding">
      <div class="col">
        .row-center .col
      </div>
    </div>
    <div class="row-center padding">
      <div class="col">
        <div class="blue-box"></div>
      </div>
      <div class="col">
        <div class="blue-box"></div>
      </div>
      <div class="col">
        <div class="blue-box"></div>
      </div>
    </div>

    <div class="row padding">
      <div class="col">
        .row-bottom .col
      </div>
    </div>
    <div class="row-bottom padding">
      <div class="col">
        <div class="blue-box"></div>
      </div>
      <div class="col">
        <div class="blue-box"></div>
      </div>
      <div class="col">
        <div class="blue-box"></div>
      </div>
    </div>

    <!-- Columns -->
    <div class="row padding">
      <div class="col">
        <h2 class="blue">Columns</h2>
      </div>
    </div>
    <div class="row padding">
      <div class="col">
        .row-bottom .col-top
      </div>
    </div>
    <div class="row-bottom padding">
      <div class="col">
        <div class="blue-box"></div>
      </div>
      <div class="col">
        <div class="blue-box"></div>
      </div>
      <div class="col-top">
        <div class="blue-box">.col-top</div>
      </div>
    </div>

    <div class="row padding">
      <div class="col">
        .row .col-center
      </div>
    </div>
    <div class="row padding">
      <div class="col">
        <div class="blue-box"></div>
      </div>
      <div class="col">
        <div class="blue-box"></div>
      </div>
      <div class="col-center">
        <div class="blue-box">.col-center</div>
      </div>
    </div>

    <div class="row padding">
      <div class="col">
        .row .col-bottom
      </div>
    </div>
    <div class="row padding">
      <div class="col">
        <div class="blue-box"></div>
      </div>
      <div class="col">
        <div class="blue-box"></div>
      </div>
      <div class="col-bottom">
        <div class="blue-box">.col-bottom</div>
      </div>
    </div>
    <div class="row padding">
      <div class="col">
        <div class="blue-box">
          <div class="row">
            <div class="col"><div class="dark-blue-box"></div></div>
            <div class="col"><div class="dark-blue-box"></div></div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="blue-box"></div>
      </div>
    </div>

    <div class="row padding">
      <div class="col">
        .row .col-(1-8)
      </div>
    </div>
    <div class="row padding">
      <div class="col-3">
        <div class="blue-box">.col-3</div>
      </div>

      <div class="col-5">
        <div class="blue-box">.col-5</div>
      </div>
    </div>

    <div class="row padding">
      <div class="col">
        <h2 class="blue">Mobile First Classes Coming Soon!</h2>
      </div>
    </div>

  </div>

</div>
</template>
