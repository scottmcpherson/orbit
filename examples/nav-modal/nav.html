<head>
  <title>nav</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .blue {
      color: #fff;
      width: 100%;
      text-align: center;
      background: #007AFF;
      padding: 1rem;
      box-sizing: border-box;
    }
    .blue-square {
      color: #fff;
      line-height: 100px;
      text-align: center;
      width: 100px;
      height: 100px;
      background: #007AFF;
      transform: translate3d(100px, 100px, 0)
    }
    .blue-square:hover {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="container">
    {{> MainContent}}
  </div>
</body>


<template name="MainContent">


    {{#SideNav}}
      <li><a href="">Home</a></li>
      <li><a href="">Stars</a></li>
    {{/SideNav}}
    <div class="push-container">
      {{#NavBar handle='primaryNav'}}
        {{> MenuButton class="some-class"}}
        {{> NavBarItem text="Reveal" class="right" modal="TestModal"}}
      {{/NavBar}}
      <div class="view has-nav-bar">
        {{#View selector='hello' handle='blueSquare' class='blue-square blue-square-one'}}
          Blue
        {{/View}}
        {{#View selector='hello-two' handle='blueSquareTwo' class='blue-square blue-square-two'}}
          Blue
        {{/View}}
        {{#View selector='hello3-three' handle='blueSquareThree' class='blue-square blue-square-three'}}
          Blue
        {{/View}}
      </div>
    </div>

</template>




<template name="TestModal">
  {{#NavBar handle='modalNav' title='Modal'}}
    {{> NavBarItem text="Done" class="right" action='dismisModal'}}
  {{/NavBar}}
  <div class="padding">
    We got a modal
  </div>
</template>
