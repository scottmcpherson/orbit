<template name="TableList">
  {{#TableView route="table.detail" template="TableDetail"}}

    {{#TableListView class="has-nav-bar"}}
      {{#NavBar title="Table List"}}
      {{/NavBar}}
      {{#each rows}}
        {{#TableViewItem route="table.detail" _id=this._id }}
          {{name}}
        {{/TableViewItem}}
      {{/each}}
    {{/TableListView}}

  {{/TableView}}
</template>
