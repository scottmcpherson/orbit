<template name="TableList">

  {{#TableListView index=0 class="has-nav-bar" handle='random'}}
    {{#NavBar title="Table List"}}
    {{/NavBar}}
    {{#each rows}}
      {{#TableViewItem route="table.detail" _id=this._id }}
        {{name}}
      {{/TableViewItem}}
    {{/each}}
  {{/TableListView}}

</template>
